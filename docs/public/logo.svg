<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 渐变定义 -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#646cff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#535bf2;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="secondaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:0.8" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>

    <!-- 发光效果 -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- 阴影效果 -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- 背景圆形 -->
  <circle cx="60" cy="60" r="58" fill="url(#primaryGradient)" filter="url(#shadow)" opacity="0.1"/>
  
  <!-- 主体 - 虚空容器 -->
  <g transform="translate(20, 20)">
    <!-- 外环 - 代表"虚空"边界 -->
    <circle cx="40" cy="40" r="35" fill="none" stroke="url(#primaryGradient)" stroke-width="3" opacity="0.8"/>
    
    <!-- 内环 - 虚拟化层 -->
    <circle cx="40" cy="40" r="28" fill="none" stroke="url(#secondaryGradient)" stroke-width="2" opacity="0.6"/>
    
    <!-- 中心核心 - VM核心 -->
    <circle cx="40" cy="40" r="8" fill="url(#accentGradient)" filter="url(#glow)"/>
    
    <!-- 虚拟机实例 - 三个小圆点 -->
    <g opacity="0.9">
      <!-- VM 1 -->
      <circle cx="40" cy="20" r="4" fill="url(#primaryGradient)">
        <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite"/>
      </circle>
      
      <!-- VM 2 -->
      <circle cx="55" cy="50" r="4" fill="url(#secondaryGradient)">
        <animate attributeName="opacity" values="1;0.6;1" dur="3s" repeatCount="indefinite" begin="1s"/>
      </circle>
      
      <!-- VM 3 -->
      <circle cx="25" cy="50" r="4" fill="url(#accentGradient)">
        <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite" begin="2s"/>
      </circle>
    </g>
    
    <!-- 连接线 - 表示虚拟机之间的连接 -->
    <g stroke="url(#primaryGradient)" stroke-width="1" opacity="0.3" fill="none">
      <line x1="40" y1="20" x2="40" y2="32"/>
      <line x1="55" y1="50" x2="48" y2="40"/>
      <line x1="25" y1="50" x2="32" y2="40"/>
    </g>
    
    <!-- 数据流动效果 -->
    <g stroke="url(#accentGradient)" stroke-width="2" fill="none" opacity="0.7">
      <circle cx="40" cy="40" r="20" stroke-dasharray="4,4">
        <animateTransform attributeName="transform" type="rotate" 
                          values="0 40 40;360 40 40" dur="10s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>
  
  <!-- 底部文字 -->
  <text x="60" y="100" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" 
        font-size="12" font-weight="600" text-anchor="middle" fill="url(#primaryGradient)">
    VoidVM
  </text>
</svg>
